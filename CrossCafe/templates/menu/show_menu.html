{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cross Cafe</title>
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width">
    <style>
        .pop-outer{
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .pop-inner{
            background-color: #ffffff;
            width: 450px;
            height: 200px;
            padding: 25px;
            margin: 15% auto;
        }
    </style>
</head>
<body onload="printCart()">
    <div class="row">
        <div class="col-sm-9">
            <div class="card">
                <img class="card-img-top img-responsive" src="http://fastdeliveryservice.ca/wp-content/uploads/2014/05/banner_0.jpg">
                <div class="card-block">
                    {% for item in menu %}
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                        <th scope="row" class="col-lg-8">
                                            {{ item }}
                                        </th>
                                        <th class="col-lg-1">
                                            <button type="button" onclick="increment('{{item.item_id}}')" class="btn btn-primary btn-sm">+</button>
                                        </th>
                                        <th class="col-lg-1">
                                            <div id="{{item.item_id}}">1</div>
                                        </th>
                                        <th class="col-lg-1">
                                            <button type="button" onclick="decrement('{{item.item_id}}')" class="btn">-</button>
                                        </th>
                                        <th class="col-lg-1">
                                            <button type="button" onclick="addToCart('{{item.item_id}}', '{{item.name}}', '{{item.price}}')" class="btn">Add to Cart !</button>
                                        </th>
                                </tr>
                            </tbody>
                        </table>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div style="position: fixed;">
                <div class="card card-outline-success text-center">
                    <h3 class="card-header">Your Order</h3>
                    <div class="card-block">
                        <div id="cart" class='card-block'></div>
                        <button type="button" onclick="clearcart()" class="btn btn-danger">Clear Cart</button>
                        <button type="button" onclick="checkout()" class="btn btn-success">Checkout</button><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;" class="pop-outer">
        <div class="pop-inner">
            <button class="close" onclick="closemsg()">
                <p style="color: #000000">X</p>
            </button>
            <h2 style="color: #000000">Message</h2>
            <p style="color: #000000">Grab some food into your cart before Check-Out!</p>
            <center>
            <button class="btn" style="align: center;" onclick="closemsg()"> Let's Get It</button>
            </center>
        </div>
    </div>


    <script type="text/javascript" src="{% static 'js/ajax_setup.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/show_menu.js' %}"></script>

</body>
</html>
{% endblock %}
